<ion-view view-title="DASHBOARD" name="dashboard-view" id="login">
	<ion-content scroll="true">
        <ion-list>
            <style>
                .itmbadge 
                {
                    position:relative;
                    display:inline-block;
                }
                .notify-badge:before 
                {
                    content: "";
                    display: inline-block;
                    position: relative;
                    background:white; 
                }
                .notify-badge
                {
                    position: absolute;
                    right:20%;
                    top:10%;
                    background:red;
                    text-align: center;
                    border-radius: 30px 30px 30px 30px;
                    color:white;
                    padding:5px 10px;
                    font-size:16px;
                }

            </style>
            <div class="row" style="flex-wrap: wrap;">
                <div class="col col-33 itmbadge" style="cursor:pointer" ng-repeat="item in menus">
                	<a ng-href="{{item.link}}">
                        <span class="notify-badge" ng-if="item.itembadge > -1">{{item.itembadge}}</span>
                        <img ng-src="{{item.src}}" width="100%" style="border-radius: 50%;"/>
                    </a>
                    <h5 style="text-align:center;display:block;margin-top:-5px">{{item.judul}}</h5>
                  </i>
                </div>
            </div>
        </ion-list>
        
    </ion-content>
</ion-view>
