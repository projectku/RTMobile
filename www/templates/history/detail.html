<ion-view view-title="Account">
	<ion-content class="padding">
	  <ion-list>
	    <ion-item class="profile-item">
	      <div class="profile-picture big-profile-picture" style="background:#93C178">
	        <img data-ng-src="img/200x200/chart.jpg" width="100%" height="100%">
	      </div>
	      <h5 class="profile-name dark">Radumta Sitepu</h5>
	    </ion-item>
	    <ion-item class="profile-item">
	      <ionic-ratings ratingsobj='ratingsObject' index='0'></ionic-ratings>
	    </ion-item>

     	</ion-list>
	    <div class="list card">
			<div class="item row">
			  <span style="text-align:right" class="col col-50">first</span>
			  <span style="text-align:left" class="col col-50">second</span>
			</div>
		    <div class="item item-body">
		      <p>
		        <div class="text-center">
		          <h2>Sunny</h2>
		        </div>
		        <div class="text-center">
		          <i class="icon ion-ios-sunny" style="font-size:100px"></i>
		        </div>
		      </p>
		    </div>
	    </div>
	</ion-content>
</ion-view>
