<ion-view id="login" hide-nav-bar="true" view-title="Login Area" name="login-view">
    <ion-content padding="true" scroll="false">
        <div class="row responsive-md">
            <div class="col col-50 col-offset-25" style="padding-top: 5%">
<!--                 <div class="header padding text-center">
                    <img src="img/logo.png" alt="Your logo here"/>
                </div> -->
                <form name="loginForm" ng-submit="login(users)" novalidate="">
                    <div class="list list-inset">
                        <label class="item item-input item-floating-label">
                            <span class="input-label">Email</span>
                            <input type="email" ng-model="users.email" class="form-control" placeholder="Email" required>
                        </label>

                        <label class="item item-input item-floating-label">
                          <span class="input-label">Nama</span>
                            <input type="text" ng-model="users.nama" class="form-control" placeholder="Nama" required>
                        </label>
                        <label class="item item-input item-floating-label">
                          <span class="input-label">Alamat</span>
                            <input type="text" ng-model="users.alamat" class="form-control" placeholder="Alamat" required>
                        </label>
                        <label class="item item-input item-floating-label">
                          <span class="input-label">No.Telp</span>
                            <input type="tel" ng-model="users.telp" class="form-control" placeholder="No Telepon" required>
                        </label>
                        <label class="item item-input item-select">
                            <div class="input-label">
                              Luas Rumah
                            </div>
                            <select ng-model="users.luasrumah" ng-options="item.nama for item in luasrumah">
                              <option value="">-- Pilih Luas --</option>
                            </select>
                        </label> 
                        <label class="item item-input item-floating-label">
                          <span class="input-label">Tanggal Lahir</span>
                            <input type="date" ng-model="users.tgllahir" class="form-control" placeholder="Tanggal Lahir" required>
                        </label>
                    </div>
                    <button type="submit" class="button button-block button-assertive" ng-disabled="loginForm.$invalid" round>
                      Login
                    </button>
                </form>
            </div>
        </div>
    </ion-content>
</ion-view>
