<ion-modal-view id="login" class="modaldetail">
  <ion-header-bar class="bar bar-header bar-assertive">
    <h1 class="title">NEW USER</h1>
    <button class="button button-icon icon ion-arrow-left-c" ng-click="signupmodalcancel()"></button>
    <button class="button button-icon"></button>
  </ion-header-bar>
<ion-content scroll="true" padding="true" >
        <div class="row responsive-md">
            <div class="col col-50 col-offset-25">
                <form name="loginForm" ng-submit="registerbaru(customers)" novalidate="">
                    <div class="list list-inset rounded">
                        <label class="item item-input item-floating-label " style="background-color: #f8f8f8" ng-class="{ 'has-errors' : loginForm.emailvalid.$invalid, 'no-errors' : loginForm.emailvalid.$valid}">
                            <span class="input-label">Email</span>
                            <input type="email" name="emailvalid" ng-model="customers.email" class="form-control has-error" placeholder="Email" required>
                        </label>
                        <label class="item item-input item-floating-label" style="background-color: #f8f8f8" ng-class="{ 'has-errors' : loginForm.passvalid.$invalid, 'no-errors' : loginForm.passvalid.$valid}">
                            <span class="input-label">Password</span>
                            <input type="password" name="passvalid" ng-model="customers.new_pass" class="form-control" placeholder="Password" required>
                        </label>
                    </div>
                    <div class="list list-inset">
                        <label class="item item-input item-floating-label" style="background-color: #f8f8f8" ng-class="{ 'has-errors' : loginForm.namavalid.$invalid, 'no-errors' : loginForm.namavalid.$valid}">
                          <span class="input-label">Nama</span>
                            <input type="text" name="namavalid" ng-model="customers.NAMA" class="form-control" placeholder="Nama" required>
                        </label>
                        <label class="item item-input item-floating-label" style="background-color: #f8f8f8" ng-class="{ 'has-errors' : loginForm.alamatvalid.$invalid, 'no-errors' : loginForm.alamatvalid.$valid}">
                          <span class="input-label">Alamat</span>
                            <input type="text" name="alamatvalid" ng-model="customers.ALAMAT" class="form-control" placeholder="Alamat" required>
                        </label>
                        <label class="item item-input item-floating-label" style="background-color: #f8f8f8" ng-class="{ 'has-errors' : loginForm.telpvalid.$invalid, 'no-errors' : loginForm.telpvalid.$valid}">
                          <span class="input-label">No.Telp</span>
                            <input type="tel" name="telpvalid" ng-model="customers.HP" class="form-control" placeholder="No Telepon" required>
                        </label>
                        <label class="item item-input item-stacked-label" style="background-color: #f8f8f8" ng-click="chooseluasrumah()" ng-class="{ 'has-errors' : loginForm.luasrumahvalid.$invalid, 'no-errors' : loginForm.luasrumahvalid.$valid}">
                          <span class="input-label">Luas Rumah</span>
                            <input type="tel" name="luasrumahvalid" ng-model="customers.LUAS_TANAH" class="form-control" placeholder="Luas Rumah" required readonly>
                        </label>
<!--                         <label class="item item-input item-select" style="background-color: #f8f8f8">
                            <div class="input-label">
                              Luas Rumah
                            </div>
                            <select ng-model="customers.LUAS_TANAH" ng-options="item.nama for item in luasrumah" required>
                              <option value="">-- Pilih Luas --</option>
                            </select>
                        </label>  -->
                    </div>
                    <button type="submit" class="button button-block button-positive rcorners2" ng-disabled="loginForm.$invalid" round>
                      Registration
                    </button>
                </form>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
