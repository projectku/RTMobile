<ion-modal-view id="login" class="modalcomments">
  <ion-header-bar class="bar bar-header bar-assertive">
    <h1 class="title">CHANGE PASSWORD</h1>
    <button class="button button-icon icon ion-arrow-left-c" ng-click="closechangepassmodal()"></button>
    <button class="button button-icon"></button>
  </ion-header-bar>
  <ion-content overflow-scroll="false" has-bouncing="true" class="has-header has-footer">
  <div class="row responsive-md">
            <div class="col col-50 col-offset-25">
                <form name="passwordForm" ng-submit="changepass(datapassword)">
                    <div class="list list-inset">
                        <label class="item item-input item-stacked-label" style="background-color: #f8f8f8">
                          <span class="input-label">New Password</span>
                            <input type="password" ng-model="datapassword.newpass" class="form-control" placeholder="New Password" required>
                        </label>
                        <label class="item item-input item-stacked-label" style="background-color: #f8f8f8">
                          <span class="input-label">Re-type Password</span>
                            <input type="password" ng-model="datapassword.retypepass" class="form-control" placeholder="Re-type New Password" required>
                        </label>
                    </div>
                    <div class="list list-inset">
                        <label class="item item-input item-stacked-label" style="background-color: #f8f8f8">
                          <span class="input-label">Old Password</span>
                            <input type="password" ng-model="datapassword.oldpass" class="form-control" placeholder="Old Password" required>
                        </label>
                    </div>
                    <button type="submit" class="button button-block button-positive rcorners2" ng-disabled="loginForm.$invalid" round>
                      Change
                    </button>
                </form>
            </div>
        </div>
  </ion-content>
</ion-modal-view>
